</body>
<script>
    //常见排序算法
    var arr1 = [87, 9, "3", 5, 6, 1, 2, 4, 7, 12, 53, 43, 60, "18", "67"];
    var arr2 = [17, 9, 5, 6, 1, 2, 4, 7, 12, 53, 43, 60];

    //冒泡排序
    function bubbleSort(arr) {
        var len = arr.length, i = 0;
        for (i = 0; i < len; i++) {
            for (var j = i + 1; j < len; j++) {
                if (Number(arr[i]) > Number(arr[j])) {
                    var temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }

    //快速排序
    function quickSort(list,start, end) {
        if (start < end) {
            var pivotpos = partition(list, start, end);   //找出快排的基数
            quickSort(list, start, pivotpos - 1);        //将左边的快排一次
            quickSort(list, pivotpos + 1, end);          //将右边的快排一次
        }
    }

    function partition(list, start, end) {
        var pivotpos = start;
        var pivot = list[start];
        var tmp;
        for(var i = start + 1; i <= end; i ++) {
            if (list[i] < pivot) {
                tmp = list[i];
                pivotpos += 1;
                list[i] = list[pivotpos];
                list[pivotpos] = tmp;
            }
        }
        tmp = list[start];
        list[start] = list[pivotpos];
        list[pivotpos] = tmp;
        return pivotpos;
    }

    //console.log(bubbleSort(arr1));
    console.log(quickSort(arr2));
</script>
</html>
