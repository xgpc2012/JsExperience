<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inherit</title>
</head>
<body>

</body>
<script>
    //借用构造函数
    function SuperType() {
        this.colors = ["red", "blue", "green"];
    }
    function SubType() {
        //继承了 SuperType
        //初始化对象
        SuperType.call(this);
    }
    var instance1 = new SubType();
    instance1.colors.push("black");
    console.log(instance1.colors); //"red,blue,green,black"
    var instance2 = new SubType();
    //每个实例都具有自己的引用类型值属性
    console.log(instance2.colors); //"red,blue,green"
    //可是方法都在构造函数内定义 无法实现函数复用
    //而且超类原型上定义的方法对子类是不可见的
    //所以借用构造函数很少单独使用
</script>
</html>
