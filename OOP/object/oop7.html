<script>
    //6.寄生构造函数模式
    //这种模式的基本思想是创建一个函数，该函数的作用仅仅是封装创建对象的代码，然后再返回新创建的对象；但
    //从表面上看，这个函数又很像是典型的构造函数
    function Person(name, age, job) {
        var o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function () {
            console.log(this.name);
        };
        return o;
    }
    var friend = new Person("PC", 22, "Software Engineer");
    friend.sayName(); //"PC"
    //返回的对象与构造函数或者与构造函数的原型属
    //性之间没有关系；也就是说，构造函数返回的对象与在构造函数外部创建的对象没有什么不同。为此，
    //不能依赖 instanceof 操作符来确定对象类型
</script>
