    <title>Factory Pattern</title>

</body>
<script>
    //创建一个对象
    //1.工厂模式
    //用函数封装以特定的接口创建对象
    function createPerson(name, age, job) {
        var o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function () {
            console.log(this.name);
        }
        return o;
    }
    var person1=createPerson("PC",22,"Software Engineer");
    var person2=createPerson("CBY",22,"Teacher");
    //解决了创建多个相似对象的问题，但却没有解决对象识别的问题
    //即通过工厂模式创建的对象无法自定义 只能继承自object
</script>
</html>
