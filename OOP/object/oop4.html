<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype Pattern</title>
</head>
<body>

</body>
<script>
    //另外一种原型语法
    function Person() {
    }
    //这种方法本质上重写了默认的Person的指向的默认prototype对象
    //这个时候新对象的constructor属性不再指向Person函数
    Person.prototype = {
        name: "PC",
        age: 29,
        job: "Software Engineer",
        sayName: function () {
            console.log(this.name);
        }
    }
    var friend = new Person();
    console.log(friend instanceof Person);//true
    console.log(friend.constructor == Person);//false
    //可以显式的指明可以显式的指明constructor
    function Person() {
    }
    Person.prototype = {
        constructor:Person,
    }
    console.log(friend instanceof Person);//true
    console.log(friend.constructor == Person);//false
</script>
</html>
