<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM2 级事件处理程序</title>
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.3/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="myDiv">
    <button id="btn1">我是第一个button</button>
    <button id="btn2">我是第二个button</button>
    <button id="btn3" value="我是一个button">我是第三个button</button>
</div>
</body>
<script>
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    var btn3 = document.getElementById("btn3");
    //3.DOM2 级事件处理程序
    //第三个参数false代表在冒泡阶段调用事件处理程序
    //使用 DOM2 级方法添加事件处理程序的主要好处是可以添加多个事件处理程序
    //按照从上到下的顺序触发
    btn1.addEventListener("click", function () {
        alert("我的id名称叫做btn1");
    }, false);
    //再来加一个
    btn1.addEventListener("click", function () {
        alert("再强调一次我的名称叫做btn1哟");
    }, false);
    //通过 addEventListener() 添加的匿名函数将无法移除
    //只能通过外部声明函数调用的方式删除
    var handler = function(){
        alert(this.id);
    };
    btn1.addEventListener("click", handler, false);
    //这里省略了其他代码
    btn1.removeEventListener("click", handler, false);
    //大多数情况下，都是将事件处理程序添加到事件流的冒泡阶段，这样可以最大限度地兼容各种浏览器。
    //最好只在需要在事件到达目标之前截获它的时候将事件处理程序添加到捕获阶段。
    //如果不是特别需要，我们不建议在事件捕获阶段注册事件处理程序。
</script>
</html>
